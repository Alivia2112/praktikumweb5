<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Message</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .display_kotak {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .kotak {
            border: 2px solid #000;
            width: 400px;
            height: 400px;
            padding: 1px;
        }

        form {
            position: absolute;
            bottom: 2px;
        }

        input {
            width: 358px;
        }
    </style>
</head>

<body>
    <div class="display_kotak">
        <div class="kotak" id="kotak">
            <form>
                <input type="text" name="pesan" id="pesan">
                <button type="submit" onclick="pesanK()">Kirim</button>
            </form>
        </div>
    </div>
</body>

<script>
    function pesanK() {
        let pesan = document.getElementById("pesan").value;
        document.getElementById("kotak").innerHTML += pesan + "<br />";
        document.getElementById("pesan").value = "";
    }
</script>

</html>
